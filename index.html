    <div class="container">

        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="wheel-container">
                    <canvas id="colorWheel"></canvas>
                </div>
            </div>

            <div class="right-panel">
                <div class="current-colors-section">
                    <div class="section-title">Colores Actuales</div>
                    <div class="color-display">
                        <div class="color-box">
                            <div class="color-sample" id="currentColor"></div>
                            <div class="color-name" id="currentColorName">Actual</div>
                            <div class="color-code" id="currentColorCode">#000000</div>
                        </div>
                        <div class="color-box">
                            <div class="color-sample" id="complementColor"></div>
                            <div class="color-name" id="complementColorName">Complementario</div>
                            <div class="color-code" id="complementColorCode">#FFFFFF</div>
                        </div>
                    </div>
                    <div class="coordinates" id="colorInfo">
                        Matiz: 0¬∞ | Saturaci√≥n: 0% | Luminosidad: 0%
                    </div>
                </div>

                <div class="selected-colors-section">
                    <div class="selected-colors" id="selectedColorsPanel">
                        <div class="selected-title">Colores Seleccionados</div>
                        <div class="selected-display">
                            <div class="selected-color-box">
                                <div class="selected-color-sample" id="selectedCurrentColor"></div>
                                <div class="selected-color-name" id="selectedCurrentColorName">Principal</div>
                                <div class="selected-color-code" id="selectedCurrentColorCode">#000000</div>
                            </div>
                            <div class="vs-divider">VS</div>
                            <div class="selected-color-box">
                                <div class="selected-color-sample" id="selectedComplementColor"></div>
                                <div class="selected-color-name" id="selectedComplementColorName">Complementario</div>
                                <div class="selected-color-code" id="selectedComplementColorCode">#FFFFFF</div>
                            </div>

    <script>
        const canvas = document.getElementById('colorWheel');
        const ctx = canvas.getContext('2d');
        let centerX, centerY, radius;

        function updateCanvasSize() {
            // Obtener el tama√±o actual del canvas seg√∫n CSS
            const rect = canvas.getBoundingClientRect();
            const size = Math.min(rect.width, rect.height);
            
            // Configurar el canvas con alta resoluci√≥n para pantallas 4K
            const devicePixelRatio = window.devicePixelRatio || 1;
            canvas.width = size * devicePixelRatio;
            canvas.height = size * devicePixelRatio;
            
            // Escalar el contexto para alta resoluci√≥n
            ctx.scale(devicePixelRatio, devicePixelRatio);
            
            // Configurar el tama√±o de display
            canvas.style.width = size + 'px';
            canvas.style.height = size + 'px';
            
            // Actualizar variables globales
            centerX = size / 2;
            centerY = size / 2;
            radius = Math.min(centerX, centerY) - 10;
            
            // Redibujar la rueda
            drawColorWheel();
        }

        // Base de datos de nombres de colores
        const colorNames = {
            0: "Rojo", 15: "Rojo-Naranja", 30: "Naranja", 45: "Naranja-Amarillo",
            60: "Amarillo", 75: "Amarillo-Verde", 90: "Verde-Amarillo", 120: "Verde",
            150: "Verde-Azul", 180: "Cian", 195: "Azul-Cian", 210: "Azul Claro",
            240: "Azul", 270: "Azul-Violeta", 285: "Violeta", 300: "Magenta",
            315: "Rosa-Magenta", 330: "Rosa", 345: "Rosa-Rojo"
        };

        function getColorName(hue) {
            // Encontrar el nombre m√°s cercano
            let closestHue = 0;
            let minDiff = Math.abs(hue - 0);
            
            for (let namedHue in colorNames) {
                let diff = Math.abs(hue - parseInt(namedHue));
                if (diff < minDiff) {
                    minDiff = diff;
                    closestHue = namedHue;
                }
            }
            
            return colorNames[closestHue];
        }

        function drawColorWheel() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la rueda de colores
            for (let angle = 0; angle < 360; angle += 1) {
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                
                // Centro blanco, exterior con color del matiz
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.7, `hsl(${angle}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${angle}, 100%, 25%)`);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, (angle - 0.5) * Math.PI / 180, (angle + 0.5) * Math.PI / 180);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            // Dibujar c√≠rculo interior para mejor saturaci√≥n
            const innerRadius = radius * 0.15;
            ctx.beginPath();
            ctx.arc(centerX, centerY, innerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Borde exterior
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function getColorAtPosition(x, y) {
            const dx = x - centerX;
            const dy = y - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > radius) return null;
            
            // Calcular √°ngulo (matiz)
            let angle = Math.atan2(dy, dx) * 180 / Math.PI;
            if (angle < 0) angle += 360;
            
            // Calcular saturaci√≥n basada en la distancia del centro
            const saturation = Math.min(100, (distance / radius) * 100);
            
            // Luminosidad fija para colores vibrantes
            const lightness = 50;
            
            return {
                hue: Math.round(angle),
                saturation: Math.round(saturation),
                lightness: lightness,
                distance: distance
            };
        }

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function updateColorInfo(colorData) {
            if (!colorData) return;
            
            const { hue, saturation, lightness } = colorData;
            const currentHex = hslToHex(hue, saturation, lightness);
            
            // Color complementario (180 grados opuesto)
            const complementHue = (hue + 180) % 360;
            const complementHex = hslToHex(complementHue, saturation, lightness);
            
            // Actualizar elementos del DOM
            document.getElementById('currentColor').style.backgroundColor = currentHex;
            document.getElementById('currentColorName').textContent = getColorName(hue);
            document.getElementById('currentColorCode').textContent = currentHex.toUpperCase();
            
            document.getElementById('complementColor').style.backgroundColor = complementHex;
            document.getElementById('complementColorName').textContent = getColorName(complementHue);
            document.getElementById('complementColorCode').textContent = complementHex.toUpperCase();
            
            document.getElementById('colorInfo').textContent = 
                `Matiz: ${hue}¬∞ | Saturaci√≥n: ${saturation}% | Luminosidad: ${lightness}%`;
        }

        function updateSelectedColors(colorData) {
            if (!colorData) return;
            
            const { hue, saturation, lightness } = colorData;
            const currentHex = hslToHex(hue, saturation, lightness);
            
            // Color complementario (180 grados opuesto)
            const complementHue = (hue + 180) % 360;
            const complementHex = hslToHex(complementHue, saturation, lightness);
            
            // Actualizar colores seleccionados
            document.getElementById('selectedCurrentColor').style.backgroundColor = currentHex;
            document.getElementById('selectedCurrentColorName').textContent = getColorName(hue);
            document.getElementById('selectedCurrentColorCode').textContent = currentHex.toUpperCase();
            
            document.getElementById('selectedComplementColor').style.backgroundColor = complementHex;
            document.getElementById('selectedComplementColorName').textContent = getColorName(complementHue);
            document.getElementById('selectedComplementColorCode').textContent = complementHex.toUpperCase();
        }

        // Event listeners para mouse
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = centerX * 2 / rect.width;
            const scaleY = centerY * 2 / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const colorData = getColorAtPosition(x, y);
            if (colorData && colorData.distance <= radius) {
                updateColorInfo(colorData);
            }
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scaleX = centerX * 2 / rect.width;
            const scaleY = centerY * 2 / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const colorData = getColorAtPosition(x, y);
            if (colorData && colorData.distance <= radius) {
                updateSelectedColors(colorData);
            }
        });

        // Event listeners para touch (m√≥viles)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = centerX * 2 / rect.width;
            const scaleY = centerY * 2 / rect.height;
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            
            const colorData = getColorAtPosition(x, y);
            if (colorData && colorData.distance <= radius) {
                updateColorInfo(colorData);
                updateSelectedColors(colorData);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = centerX * 2 / rect.width;
            const scaleY = centerY * 2 / rect.height;
            const x = (touch.clientX - rect.left) * scaleX;
            const y = (touch.clientY - rect.top) * scaleY;
            
            const colorData = getColorAtPosition(x, y);
            if (colorData && colorData.distance <= radius) {
                updateColorInfo(colorData);
            }
        });

        canvas.addEventListener('mouseleave', () => {
            // Resetear a colores por defecto
            document.getElementById('currentColor').style.backgroundColor = '#ff0000';
            document.getElementById('currentColorName').textContent = 'Actual';
            document.getElementById('currentColorCode').textContent = '#FF0000';
            
            document.getElementById('complementColor').style.backgroundColor = '#00ffff';
            document.getElementById('complementColorName').textContent = 'Complementario';
            document.getElementById('complementColorCode').textContent = '#00FFFF';
            
            document.getElementById('colorInfo').textContent = 'Matiz: 0¬∞ | Saturaci√≥n: 100% | Luminosidad: 50%';
        });

        // Inicializar y configurar eventos de redimensionamiento
        updateCanvasSize();
        window.addEventListener('resize', updateCanvasSize);
        
        // Configurar colores iniciales
        document.getElementById('currentColor').style.backgroundColor = '#ff0000';
        document.getElementById('complementColor').style.backgroundColor = '#00ffff';
        document.getElementById('selectedCurrentColor').style.backgroundColor = '#ff0000';
        document.getElementById('selectedComplementColor').style.backgroundColor = '#00ffff';

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            // Service Worker inline
            const swCode = `
                const CACHE_NAME = 'rueda-colores-v1';
                const urlsToCache = [
                    './',
                    './?source=pwa'
                ];

                self.addEventListener('install', function(event) {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(function(cache) {
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', function(event) {
                    event.respondWith(
                        caches.match(event.request)
                            .then(function(response) {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `;

            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl)
                .then(function(registration) {
                    console.log('Service Worker registrado exitosamente:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Error al registrar Service Worker:', error);
                });
        }

        // Detectar si la app se puede instalar
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√≥n de instalaci√≥n personalizado si quieres
            // console.log('App puede ser instalada');
        });

        // Detectar cuando la app se instala
        window.addEventListener('appinstalled', (evt) => {
            console.log('App instalada exitosamente');
        });
    </script>
